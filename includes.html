<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
<script>
// Quarto 1.5 listing category selector fix (upstream bug missing closing bracket)
(function () {
  const patchActivateCategory = () => {
    if (typeof window === "undefined" || typeof window.filterListingCategory !== "function") {
      return;
    }
    window.activateCategory = function (category) {
      // Remove any previously active category chips
      document
        .querySelectorAll(".quarto-listing-category .category.active")
        .forEach((el) => el.classList.remove("active"));

      const safeCategory =
        typeof CSS !== "undefined" && CSS.escape ? CSS.escape(category) : category.replace(/'/g, "\\'");
      const selector = `.quarto-listing-category .category[data-category='${safeCategory}']`;
      const categoryEl = document.querySelector(selector);
      if (categoryEl) {
        categoryEl.classList.add("active");
      }
      window.filterListingCategory(category);
    };
  };

  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", patchActivateCategory);
  } else {
    patchActivateCategory();
  }
})();
</script>
