# This file controls the settings for your Quarto template from www.marvinschmitt.com

# website settings
website:
  title: "Hussain Hadah"                                # Your name
  description: "I am a Ph.D. candidate in Economics at the University of Houston. My research interest is in Applied Microeconomics primarily in labor economics. I research topics on discrimination, race, identity, mental health, and immigration.

                In my free time, I enjoy running with my two dogs, watching college and professional sports, and trying new restaurants in the Houston area."   # A brief slogan (optional)
  image: img/my_image.jpg
  google-analytics: "G-Y1VGD6H14M"
  favicon: img/favicon.png
  
  # start of the navigation bar at the top of the website
  navbar:
    background: dark
    foreground: light
    logo: /img/logo.png
    
    # your sub-pages
    left:
      - href: index.qmd
        text: Home
      - href: about.qmd
      # - href: research.qmd
      - text: "Research"
        file: research/index.qmd
      - href: cv/index.qmd
        text: CV
        
    
    # your social media handles
    right:
      - icon: envelope
        aria-label: email
        href: "mailto:hussainhadah@gmail.com"  
      - icon: twitter
        aria-label: twitter
        href: https://twitter.com/hheddeh
      - icon: github
        aria-label: github
        href: https://github.com/hhadah

  
  

# Don't touch unless you know what you are doing :) ------------
  search: 
    location: navbar
    type: textbox
  page-footer: 
    left: |
      <span class="faux-block">&#169; 2023 Hussain Hadah</span>
    # center: |
    #   <span class="faux-block"><a href="https://www.marvinschmitt.com/blog/website-tutorial-quarto/">View the tutorial for this template!</a></span>
    # right: |
    #   <span class="faux-block"><a href="https://github.com/marvinschmitt/quarto-website-template/">View source on GitHub</a></span>

project:
  type: website
  output-dir: docs

  preview: 
    port: 5555
    browser: true
    watch-inputs: true
    navigate: true

execute:
  freeze: true

format:
  html:
    theme: 
      - html/ath.scss
    toc: true
    toc-depth: 4
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true
    highlight-style: monokai

    toc-title: "Contents"
    html-math-method: katex
    include-in-header:
      - includes.html
